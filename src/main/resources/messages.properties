about.faooms=Pode ser utilizado também para o cálculo de gastos energéticos de bebês. Mede a taxa metabólica basal do paciente e deve ser posteriormente multiplicada pelo fator atividade para que tenhamos o gasto energético total.
about.mifflinstjeor=É a mais indicada para o cálculo de indivíduos obesos.
about.cunnighamdtinsley=Necessita saber a sua massa livre de gordura. Mais indicada para o cálculo de indivíduos com grande volume muscular e baixo percentual de gordura.
about.harrisandbenedict=Essa pode não ser a opção mais indicada para algumas pessoas, uma vez que esta equação não considera a massa corporal livre de gordura nem a relação entre massa muscular e massa gorda.

